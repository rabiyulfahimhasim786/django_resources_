{% extends './base.html' %}


{% block content %}

	{% load crispy_forms_tags %}  

	<!--User-->
	<br><br>
	<div class="container mx-auto">{% csrf_token %}
	    <div class="row">
	    	<div class="col-sm-12 col-md-12 col-lg-3 pb-4">
		    	...
		  	</div>
		    <div class="col-sm-12 col-md-12 col-lg-9 pb-4">
		    	<div class="row">
		    		<div class="col-6 my-auto">
		    			<h2 class="font-weight-bold pt-4">Wishlist</h2>
		    		</div>
		    	</div>
		      	<br>
		      	<div class="row">
			      	{% for p in user.profile.account.all %}
				    	<div class="col-sm-12 col-md-6 col-lg-4 pb-4">
			                <div class="h-100">
			                	<img src="{{ p.product_image.url }}" class="card-img-top" alt="{{ p.product_name }}" style="width: auto; height: 225px; object-fit: scale-down;">
			                	<div class="card-body">
			                  		<h5 class="card-title">{{ p.username }}</h5>
			                    	<p class="card-text text-muted" style="font-size:12px">{{ p.useremail }}</p>
			                    	<a href="{{ p.affiliate_url }}" class="btn btn-warning"></a>
			                	</div>
			              	</div>
			            </div>
			    	{% endfor %}
		        </div>
		    </div> 
		</div>
	</div>

{% endblock content %}
